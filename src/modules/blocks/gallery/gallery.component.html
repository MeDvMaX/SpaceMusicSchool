<div class="sm-container">
    <div class="title">
        <div class="sm-font-h1">
            {{title}}
        </div>
    </div>
    
    <div class="images">
        <div *ngFor="let image of images" class="image" [ngStyle]="getStyle(image)">
            <div class="sm-font-h5">
                {{image.title}}
            </div>
            <div class="tui-text_body-l">
                {{image.subtitle}}
            </div>
        </div>
    </div>
</div>
