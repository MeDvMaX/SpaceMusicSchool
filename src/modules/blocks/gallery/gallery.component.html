<div class="sm-container">
    <div class="title">
        <div class="sm-font-h1 sm-bold-h">
            {{title}}
        </div>
    </div>
    
    <div class="images">
        <div *ngFor="let image of images" class="image" [ngStyle]="getStyle(image)">
            <div class="sm-font-h5 sm-bold-p">
                {{image.title}}
            </div>
            <div class="sm-font-p3">
                {{image.subtitle}}
            </div>
        </div>
    </div>
</div>
