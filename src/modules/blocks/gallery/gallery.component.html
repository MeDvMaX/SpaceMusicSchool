<div class="sm-container">
    <div class="title">
        <div class="sm-font-h1 sm-bold-h">
            {{title}}
        </div>
    </div>

    <div class="images">
        <div *ngFor="let image of images"
             class="image"
             (click)="openDialog(template)"
             [ngStyle]="getStyle(image)">
            <div class="sm-font-h5 sm-bold-p">
                {{image.title}}
            </div>
            <div class="sm-font-p3">
                {{image.subtitle}}
            </div>

            <ng-template #template
                         let-observer>
                <div class="dialog_image" [ngStyle]="{'background-image': getImgStyle(image.src)}">
                </div>
                <div class="sm-font-p3">
                    {{ image.subtitle }}
                </div>
                <div [innerHTML]="image.description">
                </div>
                <div class="video-container" *ngIf="image.video"><iframe [src]="transformUrl(image.video)" width="100%" height="300" allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" frameborder="0" allowfullscreen></iframe></div>
                <!-- <div class="video-container"><iframe width="400" src="//vk.com/video_ext.php?oid=-176298304&id=456239025&hash=118cd8b378ffa95e&hd=1" frameborder="0" allowfullscreen></iframe></div> -->
            </ng-template>
        </div>
    </div>
</div>
