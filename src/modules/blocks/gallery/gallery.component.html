<div class="title">
    <div class="tui-text_h1">
        {{title}}
    </div>
</div>

<div class="images">
    <div *ngFor="let image of images" class="image" [ngStyle]="getStyle(image)">
        <div class="tui-text_h5">
            {{image.title}}
        </div>
        <div class="tui-text_body-l">
            {{image.subtitle}}
        </div>
    </div>
</div>
