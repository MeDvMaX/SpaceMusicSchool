<div class="sm-container wrapper">
    <div class="title sm-font-h1 sm-bold-h">
        {{title}}
    </div>
    
    <div class="cards" >
        <tui-carousel [draggable]="true" [itemsCount]="3">
            <ng-container *ngFor="let card of cards">
                <div *tuiItem>
                    <a class="island"
                        size="l"
                        tuiIsland
                        [hoverable]="true">
                        <div class="wrapper">
                            <div class="text">
                                <figure class="tui-island__figure">
                                    <div class="some-figure"></div>
                                </figure>
                                <div class="text-block">
                                    <h3 class="title sm-font-h4">
                                        {{card.title}}
                                    </h3>
                                    <p class="description tui-text_body-xl">
                                        {{card.discription}}
                                    </p>
                                </div>
                                <div *ngIf="card.comment">
                                    <tui-svg src="tuiIconMastercard"></tui-svg>
                                    <span>{{card.comment.author}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </ng-container>
        </tui-carousel>
    </div>
</div>
