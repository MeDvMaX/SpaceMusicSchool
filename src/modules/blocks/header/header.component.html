<div class="header_item header_item_logo">
    <span class="sm-font-h5 sm-bold-p">SpaceMusic</span>
</div>

<div class="header_item header_item_links sm-font-p3">
    <a *ngFor="let link of links"
       tuiLink
       [routerLink]="link.link">
       {{link.title}}
    </a>
</div>

<div class="header_item header_item_button">
    <button class="header_button" tuiButton appearance="outline" type="button" size="m">
        <span class="sm-font-p3" style="margin: 0 26px">Записатся</span>
    </button>
</div>
